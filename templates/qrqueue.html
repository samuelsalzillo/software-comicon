<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Accesso Queue</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      .qr-container {
        margin: 30px auto;
        max-width: 400px;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      h1 {
        color: #333;
      }
      .url {
        margin: 20px 0;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 5px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <h1>Scansiona per accedere alla Queue</h1>
    <div class="qr-container">
      <img src="/qrqueue_img" alt="QR Code per accedere alla Queue" />
    </div>
    <div class="url"></div>
  </body>
</html>
